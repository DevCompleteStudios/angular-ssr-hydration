
<div class="grid gap-3 grid-cols-1 sm:grid-cols-3 md:grid-cols-5">
    @for (pokemon of pokemons(); track $index) {
        <pokemon-card [pokemon]="pokemon"/>
    }

    <div class="col-span-5 text-center border-white h-28 flex justify-center items-center">
        No hay pokemons
    </div>

    <div class="flex justify-between">
        <button class="mt-2">Anteriores</button>
        <button class="mt-2">Siguientes</button>
    </div>
</div>
